<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 SVG 아이콘</title>
    <style>
        /* 아까 헤더 코드에서 아이콘 감싸던 div의 스타일을 대충 넣어봤어요! */
        .icon-wrapper {
            width: 40px;
            height: 40px;
            background-color: #2563eb; /* 파란색 */
            border-radius: 50%; /* 동그라미 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-wrapper svg {
            width: 24px; /* 아이콘 크기 */
            height: 24px;
            color: white; /* 아이콘 색상 */
        }
    </style>
</head>
<body>
    <div class="icon-wrapper">
        <!-- 여기에 SVG 코드를 붙여넣으세요! -->
<svg width="70" height="70" viewBox="0 0 70 70" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
<rect width="70" height="70" fill="currentColor"/>
</svg>
    </div>
    <p>위의 동그라미 안에 아이콘이 보일 거예요!</p>
</body>
</html>
